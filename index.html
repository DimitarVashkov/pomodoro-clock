<!DOCTYPE html>
<html>
    <head>
        <title>Pomodoro</title>
<link href="https://fonts.googleapis.com/css?family=Fira+Sans:300" rel="stylesheet">

        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>

        <div class="pomodoro">
<h1>
    <code>Pomodoro Clock</code>
</h1>
<h2>
    <span class="display">25 : 00</span>
</h2>
<div class="main">
    <button class="pulse start">Start</button>
    <button class="pulse pause">Pause</button>
    <button class="pulse reset">Reset</button>

</div>
                <h3>Session:
                    <span class="session">25</span>
                    <button class="small increaseSession" data-value="+">+</button>
                    <button class="small decreaseSession" data-value="-">-</button>
                </h3>
                <h3>Break:
                    <span class="break">05</span>
                    <button class="small increaseBreak" data-value="+">+</button>
                    <button class="small decreaseBreak" data-value="-">-</button>
                 </h3>
        </div>


        
    <script src="script.js"></script>
    </body>
</html>
