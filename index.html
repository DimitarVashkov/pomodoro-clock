<!DOCTYPE html>
<html>
    <head>
        <title>Pomodoro</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Pomodoro clock</h1>

        <div class="top">
                <h3>Session:
                    <span class="session">25</span>
                    <button class="increaseSession" data-value="+">+</button>
                    <button class="decreaseSession" data-value="-">-</button>
                </h3>
                <h3>Break:
                    <span class="break">5</span>
                    <button class="increaseBreak" data-value="+">+</button>
                    <button class="decreaseBreak" data-value="-">-</button>
                 </h3>
        </div>


        <div class="main">
            <button class="start" >Start</button>
            <button class="pause">Pause</button>
            <button class="reset">Reset</button>
<h2>
    <span class="display">
        <span class="minutes">25</span> :
        <span class="seconds">00</span>
    </span>
</h2>
        </div>
    <script src="script.js"></script>
    </body>
</html>
